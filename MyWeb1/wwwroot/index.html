<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="~/css/styles.css">
    <title>Delmer - Curriculum Vitae</title>
</head>
<body>
    <header>
        <h1> Delmer Rodriguez</h1>
    </header>
    <main>
        <section id="redes-sociales">
            <a href="URL-de-tus-redes-sociales" target="_blank">Visita mis redes sociales</a>
        </section>
        
        <section id="contacto">
            <h2>Contacto</h2>
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Delmer Rodriguez</p>
    </footer>
    <script  src="~/js/script.js"></script>
</body>
</html>
